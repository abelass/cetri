<!--=== Block ===-->
<div class="row margin-bottom-60">
  <B_articles>
    <div class="container">
      <BOUCLE_articles (ARTICLES) {id_rubrique} {par num titre}>
        <div class="col-md-4 col-sm-6">
            <div class="service-block service-block-alternativessud">
                <a href="#URL_PAGE{article-unify,id_article=#ID_ARTICLE}" title="#TITRE">
                    <i class="icon-custom icon-color-light rounded-x fa fa-book"></i>
                    <h2 class="heading-md">#TITRE</h2>
                </a>
                     <p>
                      #DESCRIPTIF
                    </p>
            </div>
        </div> 
      </BOUCLE_articles>     
    </div><!--/container-->
  </B_articles>
</div><!--/row-->



<div class="row">
  <div class="container content">
    <B_publications>
      #ANCRE_PAGINATION
        <BOUCLE_publications (ARTICLES) {id_mot} {par date} {inverse} {doublons} {pagination 9}>
          <div class="col-md-3 shadow-wrapper">
            <dl class="box-shadow shadow-effect-2">
               <dt>
                  <a href="#URL_PAGE{article-unify,id_article=#ID_ARTICLE}" title="<:lire_article:>"> 
                            (#LOGO_ARTICLE_NORMAL
                            |image_reduire{[(#LOGO_ARTICLE_NORMAL|largeur)],0}
                            |vider_attribut{class,spip_logos}
                            |inserer_attribut{class,img-responsive img-bordered}
                            |inserer_attribut{alt,#TITRE_LOGO})                  
                   </a>
                 </dt>
            </dl>
          </div>
        </BOUCLE_publications>
        [<hr>(#PAGINATION{page_precedent_suivant} {ajax} {env})]
    </B_publications>
  </div><!--End Container Content-->
</div><!--End Row-->
