<BOUCLE_article (MOTS) {id_article} {id_groupe=21}>

[(#REM) Listes des articles des Alternatives Sud ]

	<B_alternativessud_tabledesmatieres>
		 <table class="table">
		 	<tbody>
				<BOUCLE_alternativessud_tabledesmatieres (ARTICLES) {id_mot} {doublons}>
					<tr>
						<td colspan="3">
							<h5>#TITRE</h5>
							<div class="blog-post-tags" style="border:none">
                				<ul class="list-unstyled list-inline blog-info">
                   					[<li><i class="icon-user"></i> (#LESAUTEURS)</li>]
                   					<li class="pull-right">
                   					[(#TEXTE|?{<a href="#URL_PAGE{article-unify,id_article=#ID_ARTICLE}" title="#TITRE"><i class="fa fa-file-text"></i> <:lire:> </a>,<span class="glyphicon glyphicon-eye-open"></span> <a href="[(#URL_ARTICLE)]" data-toggle="modal" data-target="#myModal#ID_ARTICLE"> <:apercu:> </a>})]
                   				</li>



<div class="modal fade" id="myModal#ID_ARTICLE" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                                <div class="modal-content">
                                      <div class="modal-header">
                                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                          <h4 class="modal-title" id="myModalLabel">#TITRE</h4>
                                      </div>
                                      <div class="modal-body">
                                          <p>#CHAPO</p>
                                          <p><:introduction_article:></p>
                                      </div>                      
                                      <div class="modal-footer">
                                          <button type="button" class="btn-u" data-dismiss="modal"><:close:></button>
                                      </div>
                                </div>
                          </div>
                    </div>






                   					


                   					<B_document><li class="pull-right"><BOUCLE_document(DOCUMENTS){id_article}{mode=document} {extension==pdf|doc|rtf} {lang_select=non}>[(#FICHIER|?{<i class="fa fa-download"></i> <a href="#URL_DOCUMENT" title="<:telecharger_article:>"><:download:></a>,''})]</BOUCLE_document></li></B_document>
                 				</ul>
                 			</div>
						</td>
					</tr>




				</BOUCLE_alternativessud_tabledesmatieres>
			</tbody>
		</table>

		
	</B_alternativessud_tabledesmatieres>
          

</BOUCLE_article>
