[(#REM) Listes des articles des Alternatives Sud ]

<div class="panel-group acc-v1" id="accordion-1">

<BOUCLE_article_tabledesmatieres (ARTICLES) {id_article}>

    <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-1" href="#collapse-#ID_ARTICLE">
                              [(#LESAUTEURS|textebrut) |] #TITRE
                            </a>
                            
                        </h4>
                    </div>
                    <div id="collapse-#ID_ARTICLE" class="panel-collapse collapse">
                        <div class="panel-body">
                          #CHAPO
                          <div class="blog-post-tags" style="border:none">
                          <ul class="list-unstyled list-inline blog-info">
                          [<li class="pull-right">
                          (#TEXTE|?{<a href="#URL_PAGE{article-unify,id_article=#ID_ARTICLE}" title="#TITRE"><i class="fa fa-file-text"></i> <:lire:> </a>,''})
                          </li>]
                          <B_document>
                          <li>
                            <BOUCLE_document(DOCUMENTS){id_article}{mode=document} {extension==pdf|doc|rtf} {lang_select=non}>[(#FICHIER|?{<i class="fa fa-download"></i> <a href="#URL_DOCUMENT" title="<:telecharger_article:>"><:download:></a>,''})]
                            </BOUCLE_document>
                          </li>
                          </B_document>
                        </ul>
                        </div>
                      </div>
                    </div>
                </div>

	


	
   </BOUCLE_article_tabledesmatieres>       

</div>
