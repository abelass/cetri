[(#REM) Listes des articles des Alternatives Sud ]

        <div class="list-group">
          <BOUCLE_article_tabledesmatieres (ARTICLES) {id_article}>
                <h5 class="list-group-item-heading">
                  [(#TITRE|couper{90})]
                </h5>
                	<ul class="list-inline">
                   	[<li><i class="icon-user"></i> (#LESAUTEURS)</li>]
                   	<li class="pull-right">
                   	[(#TEXTE|?{<a href="#URL_ARTICLE" class="tooltips" data-toggle="tooltip" data-placement="top" data-original-title="<:lire:>">
                    <i class="fa fa-file-text-o"></i></a>, <a href="#myModal#ID_ARTICLE" class="tooltips" data-toggle="modal" data-target="#myModal#ID_ARTICLE" data-placement="top" data-original-title="<:apercu:>"><i class="icon-eye"></i> </a>})] 

                        <div class="modal fade" style="z-index:10000" id="myModal#ID_ARTICLE" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                                <div class="modal-content">
                                      <div class="modal-header">
                                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                          <h4 class="modal-title" id="myModalLabel">[(#TITRE|couper{90})]</h4>
                                      </div>
                                      <div class="modal-body">
                                          <p>#CHAPO</p>
                                         
                                      </div>                      
                                      <div class="modal-footer">
                                          <button type="button" class="btn-u" data-dismiss="modal"><:close:></button>
                                      </div>
                                </div>
                          </div>
                        </div>
                    </li>

                  <B_document>
                    <li class="pull-right"><BOUCLE_document(DOCUMENTS){id_article}{mode=document} {extension==pdf|doc|rtf} {lang_select=non}>[(#FICHIER|?{<a href="#URL_DOCUMENT" title="<:telecharger_article:>" class="tooltips" data-toggle="tooltip" data-placement="top" data-original-title="<:download:>"><i class="fa fa-download"></i></a>,''})]</BOUCLE_document>
                    </li>
                  </B_document>
                </ul>
        </BOUCLE_article_tabledesmatieres>  
      </div>
