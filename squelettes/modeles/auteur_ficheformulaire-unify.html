<BOUCLE_auteur_fiche(AUTEURS){id_auteur}>
<div class="row">
                <!-- Team v2 -->
                <div class="col-md-3 col-sm-6">
                    <div class="team-v2">
                        <div class="shadow-wrapper">
                            <dl class="box-shadow shadow-effect-2">
                                <dt>(#LOGO_AUTEUR_NORMAL
                                        |vider_attribut{class,spip_logos}
                                        |inserer_attribut{class,img-responsive}
                                        |inserer_attribut{alt,#NOM})
                                </dt> 
                            </dl>
                        </div>
                        <div class="inner-team">
                            <h3>#NOM</h3>
                            <small class="color-green">#BIO</small>
                             [<p><i class="fa fa-home"></i> (#AUTEUR_ADRESSEPOSTALE)</p>]
                            [<p><i class="fa fa-phone"></i> (#AUTEUR_PHONE)</p>]
                            <hr>    
                            <ul class="list-inline team-social">
                                 <li>
                                    <a data-placement="top" data-toggle="tooltip" class="gp tooltips" data-original-title="Email" href="mailto:#EMAIL">
                                        <i class="fa fa-envelope"></i>
                                    </a>
                                </li>
                                <li>
                                    <a data-placement="top" data-toggle="tooltip" class="fb tooltips" data-original-title="Facebook" href="#AUTEUR_FACEBOOK">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                </li>
                                <li>
                                    <a data-placement="top" data-toggle="tooltip" class="tw tooltips" data-original-title="Twitter" href="#AUTEUR_TWITTER">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
                <!-- End Team v2 -->
            </div>
</div>
</BOUCLE_auteur_fiche>
