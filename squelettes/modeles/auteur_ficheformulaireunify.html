<BOUCLE_auteur_fiche(AUTEURS){id_auteur}>
<div class="row team margin-bottom-20">
                <!-- Team v2 -->
                <div class="col-md-4 md-margin-bottom-20">
                    <div class="thumbnail-style">
                        [(#LOGO_AUTEUR|?{
                            [<div class="shadow-wrapper">
                            <dl class="box-shadow shadow-effect-2">
                                <dt>(#LOGO_AUTEUR_NORMAL
                                        |vider_attribut{class,spip_logos}
                                        |inserer_attribut{class,img-responsive}
                                        |inserer_attribut{alt,#NOM})
                                </dt> 
                            </dl>
                        </div>],'<i class="fa fa-user fa-u fa-5x"></i>'})]

                        
                        <div class="inner-team">
                            <h3>#NOM</h3>
                            <small>#BIO</small>
                             [<p><i class="fa fa-home"></i> (#AUTEUR_ADRESSEPOSTALE)</p>]
                            [<p><i class="fa fa-phone"></i> (#AUTEUR_PHONE)</p>]
                             <ul class="social-icons">
                                [<li><a class="rounded-x social_facebook" data-original-title="Facebook" href="(#AUTEUR_FACEBOOK)" target="_blank"></a></li>]
                                [<li><a class="rounded-x social_twitter" data-original-title="Twitter" href="(#AUTEUR_TWITTER)" target="_blank"></a></li>]
                                [<li><a class="rounded-x social_googleplus" data-original-title="Google Plus" href="(#AUTEUR_GOOGLEPLUS)" target="_blank"></a></li>]
                                [<li><a class="rounded-x social_linkedin" data-original-title="Linkedin" href="(#AUTEUR_LINKEDIN)" target="_blank"></a></li>]
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-8 md-margin-bottom-40">
                    #FORMULAIRE_ECRIRE_AUTEUR
                </div>


</div>
</BOUCLE_auteur_fiche>
